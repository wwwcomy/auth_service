server.port=9999
spring.application.name=auth-service
#logging.level.org.springframework=INFO
#logging.level.org.hibernate=DEBUG
management.security.enabled=false
####################mysql##############################
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/user
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

spring.jpa.hibernate.ddl-auto=create

authservice.token.cookie.key=token
authservice.token.cookie.secure=false
authservice.token.cookie.httponly=false

spring.jackson.mapper.USE_GETTERS_AS_SETTERS=false

#security.basic.enabled=false

token.expiration.day=7

#For test only:
eureka.instance.preferIpAddress=true
spring.sleuth.sampler.percentage=1
management.security.enabled=false

